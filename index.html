<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Desafio Técnico - João Guilherme Silva Cabral</title>
  </head>
  <body>

      <div class="row cor-de-fundo">
        <div role="main" class="col-6 forcei">
          <div class="container principal">
            <h5 class="boas-vindas">Seja bem vindo(a)!</h5>
            <i class="bi bi-person"></i>

              <div>
                    
                    <form action="">
                      <div class="form-group formulario row">
                        <div class="col-1">
                          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#325288" class="bi bi-person" viewBox="0 0 20 20">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                          </svg>
                        </div>
                        <div class="col-11">
                          <input type="text" class="form-control campos w-100" id="usr" placeholder="Insira seu usuário">
                        </div>
                      </div>
                      
                      <div class="form-group formulario row">
                        <div class="col-1">
                          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#325288" class="bi bi-envelope" viewBox="0 0 20 20">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                          </svg>
                        </div>
                        <div class="col-11">
                          <input type="email" class="form-control campos w-100" id="email" placeholder="Insira seu e-mail">
                        </div>
                      </div>

                      <div class="form-group formulario row">
                        <div class="col-1 img-campo">
                          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#325288" class="bi bi-lock" viewBox="0 0 20 20">
                          <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                          </svg>
                        </div>
                        <div class="col-11">  
                          <input type="password" class="form-control campos w-100" id="pwd" placeholder="Insira sua senha">
                        </div>
                      </div>

                      <button type="submit" class="btn botao active formulario w-50">Criar conta</button>
                    </form>
              </div>

              <div class="container">
                <div class="row">
                  <div class="col-3"></div>
                  <div class="col-6">
                    <div class="row">
                      <img src="./assets/AppStore.png" class="img-rodape">
                      <img src="./assets/GooglePlay.png" class="img-rodape">
                    </div>
                  </div>
                  <div class="col-3"></div>
                </div>
              </div>
          </div>
        </div>
        
        <aside role="complementary" class="col-6 .d-none .d-md-block .d-lg-none .d-xl-none">
          <div id="carouselExampleInterval" class="carousel slide forcei" data-bs-ride="carousel">
            <div class="carousel-inner h-100">
              <div class="carousel-item active" data-bs-interval="4500">
                <img src="./assets/img1.jpg" class="d-flex w-100" alt="Cuidado com nossos pacientes">
              </div>
              <div class="carousel-item" data-bs-interval="4500">
                <img src="./assets/img2.jpg" class="d-flex w-100" alt="Praticidade de acesso">
              </div>
              <div class="carousel-item" data-bs-interval="4500">
                <img src="./assets/img3.jpg" class="d-flex w-100" alt="Sistemas integrados">
              </div>
            </div>

          </div>
        </aside>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
