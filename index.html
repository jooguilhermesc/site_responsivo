<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Técnico - João Guilherme</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
</head>

<body>
    <header>
        <section id="image-header">
            <div id="carrossel-header">
                <img class="selecionada" src="img/img1.jpg" alt=""></img>
                <img src="img/img2.jpg" alt=""></img>
                <img src="img/img3.jpg" alt=""></img>
            </div>
        </section>
    </header>
    
    <section id="base_form">

        <form action="" id="form">
            <h2 class="h4"> Seja bem vindo(a)!</h2>
            <span><small id="small-user"> teste </small></span>
            <label for="user" class="label_form"> <img src="img/user.png" class="icon"> <input class="imp" type="text" id="user" placeholder="Digite seu nome" onblur="campoUser()"></label>
            
            <span><small id="small-email"> teste </small></span>
            <label for="email" class="label_form"> <img src="img/email.png" class="icon"> <input class="imp" type="text" id="email" placeholder="Digite seu e-mail" onblur="campoEmail()"></label>
            
            <span><small id="small-senha"> teste </small></span>
            <label for="pass" class="label_form"><img src="img/padlock.png" class="icon"> <input class="imp" type="password" id="pass" placeholder="Digite sua senha" onblur="campoSenha()"></label>

            <button onclick="clicado()" class="btn">Criar conta</button>
            <footer>
                <img class="app" src="img/GooglePlay.png" alt="">
                <img class="app" src="img/AppStore.png" alt="">
            </footer>
        </form>

        <section id="image">
            <div id="carrossel">
                <img class="selecionada" src="img/img1.jpg" alt=""></img>
                <img src="img/img2.jpg" alt=""></img>
                <img src="img/img3.jpg" alt=""></img>
            </div>
        </section>
    </section>

    <script src="js/script.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
